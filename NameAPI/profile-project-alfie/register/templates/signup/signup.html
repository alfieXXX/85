{% extends "base/layout.html" %}
{% load static %}


{% block content %} 
<link rel="stylesheet" type="text/css" href="{% static 'css/signup/signup.css' %}" />
<div class="signup-form">
    <form id="frm-customer">
		<h2>Register</h2>
		<p class="hint-text">Create your account. It's free and only takes a minute.</p>
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" id="fname" name="firstname" placeholder="First Name" required="required"></div>
				<div class="col"><input type="text" class="form-control" id="lname" name="lastname" placeholder="Last Name" required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" id="username" placeholder="Email" required="required">
        </div>        
        <div class="form-group">
        	<input type="email" class="form-control" id="email" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" id="confirm-pass" name="confirm_pass" placeholder="Confirm Password" required="required">
        </div>        
        <div class="form-group">
			<label class="form-check-label"><input type="checkbox" id="terms" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
            <button type="button" id="btn-save" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
    </form>
	<div class="text-center">Already have an account? <a href="#">Sign in</a></div>
</div>


{% endblock %}

{% block javascript %}
    {{ block.super }}
    
    <script src="{% static 'js/signup/signup.js' %}"></script>
{% endblock %}
